{% extends 'layout.html' %}

{% block contenido %}
<div class="container">
        <div class="card">
            <div class="card-header">
                Registro Compra
            </div>
            <div class="card-body">
                <form action="{% url 'registroCompras' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="rut_cliente" class="form-label">Rut Cliente</label>
                        <input type="text" class="form-control" name="rut_cliente" id="rut_cliente" value="{{rut}}">
                    </div>
                    {% comment %} <div class="mb-3">
                        <label for="metodo_pago" class="form-label">Metodo de Compra</label>
                        <input type="text" class="form-control" name="metodo_pago" id="metodo_pago">
                    </div> {% endcomment %}
                    <div class="mb-3">
                        <label for="metodo_pago" class="form-label">Metodo de Pago:</label>
                        <select name="metodo_pago" id="metodo_pago" class="form-select" aria-label="Select metodo_pago">
                            <option value="Efectivo" selected>Efectivo</option>
                            <option value="Transeferencia">Transeferencia</option>
                            <option value="Debito">Debito</option>
                            <option value="Credito">Credito</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        {% if toast %}
        <div class="toast-container text-bg-primary position-fixed bottom-0 start-0 p-3">
            {% if toast == "Error" %}
                <div id="liveToast" class="toast bg-danger text-light" role="alert" aria-live="assertive" aria-atomic="true">
            {% else %}
                <div id="liveToast" class="toast bg-success text-light" role="alert" aria-live="assertive" aria-atomic="true">
            {% endif %}
                <div class="toast-header">
                    <i class="fa-solid fa-circle-exclamation m-1"></i>
                    <strong class="me-auto">{{toast}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {{mensaje}}
                </div>
            </div>
        </div>
        <script> 
            const toastLiveExample = document.getElementById('liveToast')
            const toast = new bootstrap.Toast(toastLiveExample)
            toast.show()
        </script>
        {% endif %}
</div>
{% endblock contenido %}
