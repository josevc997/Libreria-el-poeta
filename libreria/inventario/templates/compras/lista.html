{% extends 'layout.html' %}

{% block contenido %}
<div class="container">
    <div class="card">
        <div class="card-header">
            {{titulo}}
        </div>
        <div class="card-body">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Fecha Compra</th>
                        <th>Metodo de Pago</th>
                        <th>Total</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    {% for compra in compras %}
                    <tr>
                        <td>{{compra.fecha_compra}}</td>
                        <td>{{compra.metodo_pago}}</td>
                        <td>{{compra.total}}</td>
                        <td>
                            <a href="{% url 'detalleCompras' compra.id_compra%}">
                                <button class="btn btn-primary">ver</button>
                            </a>
                            <a href="{% url 'editarCompras' compra.id_compra%}">
                                <button class="btn btn-warning">editar</button>
                            </a>
                            {% comment %} <a href="{% url 'editarCompras' compra.id_compra%}">
                                <button class="btn btn-danger">borrar</button>
                            </a> {% endcomment %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
