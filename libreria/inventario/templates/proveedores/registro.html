{% extends 'layout.html' %}
{% block contenido %}
<div class= "container p-3">
  <div class="card mb-3">
    <div class="card-header">
      <h3>
        {{titulo}}
      </h3>
    </div>
    <div class="card-body">
      <form action="{% url 'registroProveedores' %}" method = "POST">
          {% csrf_token %}
          <div class="mb-3">
              <label class="form-label">Nombre<span class="text-muted">(Campo Obligatorio)</span></label>
              <input type="text" class="form-control" id="nombreP" name="nombreP" required>
            </div>
          <div class="mb-3">
            <label class="form-label">Dirección<span class="text-muted">(Campo Obligatorio)</span></label>
            <input type="text" class="form-control" id="direccionP" name="direccionP" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Comuna<span class="text-muted">(Campo Obligatorio)</span></label>
            <input type="text" class="form-control" id="comunaP" name="comunaP" required>
          </div>
          <div class="mb-3">
              <label class="form-label">Correo<span class="text-muted">(Campo Obligatorio)</span></label>
              <input type="email" class="form-control" id="correoP" name="correoP" required>
          </div>
          <div class="mb-3">
              <label class="form-label">Teléfono<span class="text-muted">(Campo Obligatorio)</span></label>
              <input type="text" class="form-control" id="telefonoP" name="telefonoP" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Registro</button>
        </form>

    </div>
  </div>
</div>
{% if toast %}
        <div class="toast-container text-bg-primary position-fixed bottom-0 start-0 p-3">
            {% if toast == "Error" %}
                <div id="liveToast" class="toast bg-danger text-light" role="alert" aria-live="assertive" aria-atomic="true">
            {% else %}
                <div id="liveToast" class="toast bg-success text-light" role="alert" aria-live="assertive" aria-atomic="true">
            {% endif %}
                <div class="toast-header">
                    <i class="fa-solid fa-circle-exclamation m-1"></i>
                    <strong class="me-auto">{{toast}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {{mensaje}}
                </div>
            </div>
        </div>
        <script> 
            const toastLiveExample = document.getElementById('liveToast')
            const toast = new bootstrap.Toast(toastLiveExample)
            toast.show()
        </script>
        {% endif %}
{% endblock contenido %}
